apiVersion: v1
kind: Service
metadata:
  name: telegraf
spec:
  type: ClusterIP
  selector:
    app: telegraf
  ports:
  - port: 8185
    targetPort: 8185
    name: telegraf

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf-deployment
  labels:
    app: telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      serviceAccountName: telegraf
      containers:
      - image: telegraf
        imagePullPolicy: Never
        name: telegraf
        ports:
        - containerPort: 8125
        livenessProbe:
          exec:
            command:
              - pgrep
              - telegraf
          initialDelaySeconds: 1
          periodSeconds: 1
        volumeMounts:
        - name: telegraf-endpoint
          mountPath: "/var/run/docker.sock"
      volumes:
      - name: telegraf-endpoint
        hostPath:
          path: /var/run/docker.sock

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: telegraf
  labels:
    app: telegraf

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: telegraf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: telegraf
  namespace: default